<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S1 Bce and bme</title>
  <link rel="icon" type="image/x-icon" href="cropped_image.png">

  <style>
    /* Your existing CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Changed overflow property */
      animation: bgAnimation 10s ease infinite alternate;
      background: linear-gradient(to right, #22da3b2f, #089b9448,#5456d336, #8be9d196); /* Gradient background */
      animation: gradientAnimation 10s ease infinite alternate; /* Background animation */
    }

    header {
      background-color: #110c2b;
      color: #ffac5f;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 10px 0 0; /* Adjusted margin */
      font-size: 32px;
    }

    .options {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: calc(100vh - 200px); /* Adjusted height */
    }

    .option {
      width: 90%;
      max-width: 400px;
      height: 100px;
      margin: 10px;
      background-color: #e0e0e0;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .option:active {
      transform: scale(0.95);
    }

    .option h2 {
      margin: 0;
      font-size: 24px;
      color: #fff; /* Adjusted text color */
      background-color: #0d21d1; /* Added background color */
      padding: 10px 20px; /* Added padding */
      border-radius: 10px; /* Added border radius */
      text-decoration: none; /* Remove underline */
    }

    @keyframes bgAnimation {
      0% {
        background-color: #f0f0f0;
      }
      100% {
        background-color: #d3d3d3;
      }
    }

    @media only screen and (min-width: 768px) {
      .options {
        padding: 40px;
      }
      .option {
        width: 50%;
      }
      .option h2 {
        font-size: 28px;
      }
    }

    @media only screen and (max-width: 767px) {
      .option {
        width: calc(100% - 20px);
      }
    }

    /* Adjusted CSS for the footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      bottom: -50px; /* Initially hide the footer below the viewport */
      left: 0;
      width: 100%;
      transition: bottom 0.3s; /* Smooth transition for showing/hiding */
      z-index: 1; /* Ensure the footer is above other content */
    }

    .show-footer {
      bottom: 0; /* Show the footer at the bottom of the viewport */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>S1 basics of electrical and electronics</h1>
  </header> 

  <!-- Options -->
  <div class="options">
    <center><h2>Ready to dive into a module? Choose one!</h2></center><br>
    <div class="option">
      <a href="S1elecmod1.html"><h2>MODULE 1</h2></a>
    </div>
    <div class="option">
      <a href="S1elecmod2.html"><h2>MODULE 2</h2></a>
    </div>
    <div class="option">
      <a href="S1elecmod3.html"><h2>MODULE 3</h2></a>
    </div>
    <div class="option">
      <a href="S1elecmod4.html"><h2>MODULE 4</h2></a>
    </div>
    <div class="option">
      <a href="S1elecmod5.html"><h2>MODULE 5</h2></a>
    </div>
  </div>

  <!-- Footer -->
  <footer id="myFooter">&copy; <b>2024 NigaX CEP  &nbsp;|&nbsp;</b> All rights reserved</footer>

  <script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      var footer = document.getElementById("myFooter");
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        footer.classList.add("show-footer");
      } else {
        footer.classList.remove("show-footer");
      }
    }
  </script>
</body>
</html>
